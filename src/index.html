<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="grid gap-4 p-4 min-h-dvh bg-slate-950 text-slate-200 md:grid-cols-4">
  <div id="status" class="p-5 bg-red-950 md:col-span-4">sedang memproses permintaan</div>
  <form id="add-note">
    <div>
      <label class="block mb-2 text-sm font-medium">Title</label>
      <input id="add-title" type="text" placeholder="Awesome Note Title"
        class="px-4 py-3 rounded-md bg-slate-900 border-slate-500">
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium">Body</label>
      <textarea id="add-body" placeholder="Dream note content"
        class="px-4 py-3 rounded-md bg-slate-900 border-slate-500"></textarea>
    </div>
    <button class="w-full py-3 mt-4 rounded-md bg-slate-700">Save</button>
  </form>
  <div id="notes" class="grid col-span-3 gap-3 md:grid-cols-4"></div>
</body>

</html>
